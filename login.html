<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>One-Stop Log in</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.ico">
  </head>
  <body class="body1 thispage">
    
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="../static/images/img.jpg"class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold"><span style="color:#29f9d1;">O</span>NE-<span style="color:#29f9d1;">S</span>TOP</h1>
                    <h2>Essentials at ease!</h2>
                   
                    <form method="POST">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Email</label>
                                <input name='c_email' type="Email" placeholder="xyz@gmail.com" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Password</label>
                                <input name='c_password' type="Password" placeholder="******" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button class="btn1 mt-3 mb-5" type="submit">Login</button>
                            </div>
                        </div>
                        <p>Don't have an account? <a href="/sign_up">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
